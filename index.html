<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <title>Change Slide</title>
</head>

<body>

    <section class="show_case">
        <div class="caption_container">
            <div class="caption">
                <div class="caption_image" style="background-image: url(assets/images/moon.jpg)"></div>
                <h1 class="title">Moon</h1>
                <p>The Beauty Of Night</p>
            </div>
            <div class="caption">
                <div class="caption_image" style="background-image: url(assets/images/niagaraFall.jpg)"></div>
                <h1 class="title">Niagara Fall</h1>
                <p>located jointly in Canada and the United States</p>
            </div>
            <div class="caption">
                <div class="caption_image" style="background-image: url(assets/images/farm.jpg)"></div>
                <h1 class="title">Farm Land</h1>
                <p>The Plants Are The Breath Of Earth</p>
            </div>
            <div class="caption">
                <div class="caption_image" style="background-image: url(assets/images/takhteJamshid.jpg)"></div>
                <h1 class="title">Takhte Jamshid</h1>
                <p>The Cultural Heritage Of Iran</p>
            </div>
        </div>

        <div class="picture_container">
            <div class="picture" style="background-image: url(assets/images/takhteJamshid.jpg)"></div>
            <div class="picture" style="background-image: url(assets/images/farm.jpg)"></div>
            <div class="picture" style="background-image: url(assets/images/niagaraFall.jpg)"></div>
            <div class="picture" style="background-image: url(assets/images/moon.jpg)"></div>
        </div>

        <div class="arrows">
            <button class="arrow_button"><i data-button class="fas fa-arrow-up"></i></button>
            <button class="arrow_button"><i data-button class="fas fa-arrow-down"></i></button>
        </div>
    </section>
    <script src="assets/js/app.js"></script>
</body>

</html>
